<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__background"></div>
        <div class="card__img">
          <img src="img/YoFoto (1).jpg" alt="Luis" />
        </div>
        <div class="card__content">
          <h3>Luis Blanco</h3>
          <p>Venezuela - Colombia</p>
        </div>
        <footer class="footer">
          <div>
            <h3>Developer</h3>
            <p>Web</p>
          </div>
          <div>
            <h3>Frontend</h3>
            <p>JavaScript</p>
          </div>
          <div>
            <h3>Backend</h3>
            <p>NodeJs</p>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
